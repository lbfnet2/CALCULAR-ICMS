<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #999;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(51, 122, 183);
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(41, 101, 153);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Novo Cadastro</h2>
        <div class="form-container">
            <input type="date" id="data" placeholder="Data (DD/MM/AAAA)" required>
            <input type="text" id="saida" placeholder="Local de Saída" required>
            <input type="text" id="destino" placeholder="Local de Destino" required>
            <input type="text" id="produto" placeholder="Material Carregado" required>
            <input type="number" id="km" placeholder="Total de KM Rodado" required>
            <input type="number" id="peso" placeholder="Total de Peso Carregado (kg)" required>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Função para cadastrar os dados
        function cadastrar() {
            var data = document.getElementById('data').value;
            var saida = document.getElementById('saida').value;
            var destino = document.getElementById('destino').value;
            var produto = document.getElementById('produto').value;
            var km = document.getElementById('km').value;
            var peso = document.getElementById('peso').value;

            // Validação simples dos campos
            if (data === "" || saida === "" || destino === "" || produto === "" || km === "" || peso === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Validação da data (formato AAAA-MM-DD)
            var dataRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!data.match(dataRegex)) {
                alert("Formato de data inválido. Utilize o formato AAAA-MM-DD.");
                return;
            }

            // Envio dos dados
            alert("Dados cadastrados com sucesso!");

            // Obter ano e mês selecionados
            var anoSelecionado = getParameterByName('ano');
            var mesSelecionado = getParameterByName('mes');

            // Formatar o período selecionado para salvar no localStorage
            var periodoSelecionado = 'ano=' + anoSelecionado + '&mes=' + mesSelecionado;

            // Verificar se já existe algum dado salvo para esse período
            var dadosExistem = localStorage.getItem(periodoSelecionado);

            // Se já existirem dados para esse período, adiciona os novos dados
            if (dadosExistem) {
                var dadosAnteriores = JSON.parse(dadosExistem);
                dadosAnteriores.push({
                    data: data,
                    saida: saida,
                    destino: destino,
                    produto: produto,
                    km: km,
                    peso: peso
                });
                localStorage.setItem(periodoSelecionado, JSON.stringify(dadosAnteriores));
            } else {
                // Se não existirem dados para esse período, cria um novo array de dados
                var novosDados = [{
                    data: data,
                    saida: saida,
                    destino: destino,
                    produto: produto,
                    km: km,
                    peso: peso
                }];
                localStorage.setItem(periodoSelecionado, JSON.stringify(novosDados));
            }

            // Redirecionar para puxa.html com os parâmetros de ano e mês selecionados
            window.location.href = 'puxa.html?ano=' + anoSelecionado + '&mes=' + mesSelecionado;
        }
    </script>
</body>

</html>
