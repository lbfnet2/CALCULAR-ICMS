<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puxar e Baixar Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Adiciona alinhamento vertical ao centro */
            min-height: 100vh;
            /* Para centralizar na tela */
            background-color: #ccc;
            /* Cor de fundo cinza */
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            /* Altera a direção para uma coluna */
            align-items: center;
            /* Centraliza os botões horizontalmente */
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(81, 80, 84);
            color: #fff;
            transition: background-color 0.3s;
            /* Adiciona uma transição suave na mudança de cor de fundo */
        }

        button:hover {
            background-color: rgb(46, 48, 69);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 style="color: #ff0;">Puxar e Baixar Informações</h2>
        <div class="button-container">
            <button onclick="location.href='create.html'">Criar Nova Informação</button>
            <button onclick="location.href='edit_delete.html'">Editar ou Apagar Informações</button>
            <button onclick="location.href='export_excel.html'">Exportar para Excel</button>
        </div>
    </div>

</body>

</html>
